<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Employees</title>
<style>
table, th, td {
 border: 1px solid black;
}
</style>
</head>
<body>
	<h3>Employee Details</h3>
	<table border="">
		<thead>
			<tr>
			<td><label th:text="'id'"/></td>
			<td><label th:text="'Name'"/></td>
			<td><label th:text="'Password'"/></td>
			<td><label th:text="'Status'"/></td>
			<td><label th:text="'Role List'"/></td>
			
		</thead>
		<tbody>
			<label th:each= "list : ${list}" >
				<tr>
					<td><label th:text="*{list.id}"/></td>
					<td><label th:text="*{list.name}"/></td>
					<td><label th:text="*{list.password}"/></td>
					<td><label th:text="*{list.status}"/></td>
					<td><label th:text="*{list.roleList}"/></td>
				</tr>
			</label>
		</tbody>
	</table>
</body>
</html>
